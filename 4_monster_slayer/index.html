<!DOCTYPE html>
<html>
<head>
  <title>Monster Slayer</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">

  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">YOU</h1>
      <div class="healthbar">
        <div class="healthbar text-center" :style="{ width: playerHealth + '%'}" style="background-color: green; margin: 0; color: white;">
          {{ playerHealth }}
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">MONSTER</h1>
      <div class="healthbar">
        <div class="healthbar text-center" :style="{ width: monsterHealth + '%'}" style="background-color: green; margin: 0; color: white;">
          {{ monsterHealth }}
        </div>
      </div>
    </div>
  </section>

  <section class="row controls" v-if="!gameIsRunning">
    <div class="small-12 columns">
      <button @click="startGame()" id="start-game">START NEW GAME</button>
    </div>
  </section>

  <section class="row controls" v-else>
    <div class="small-12 columns">
      <button id="attack" @click="attack">ATTACK</button>
      <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
      <button id="heal" @click="heal">HEAL</button>
      <button id="give-up" @click="giveUp">GIVE UP</button>
    </div>
  </section>

  <section v-if="actionLog.length > 0" class="row log">
    <div class="small-12 columns">
      <ul>
        <li v-for="action in actionLog">
          <p :class="[{'player-turn': action.player}, {'monster-turn': !action.player}]">{{ action.message }}</p>
        </li>
      </ul>
    </div>
  </section>
</div>

<script src="app.js"></script>
</body>
</html>
