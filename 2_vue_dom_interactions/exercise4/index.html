<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="effect"></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="[fooClass, barClass]">I got no class :(</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="inputClass">
    <div :class="inputClass"></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text">
    <input type="text">
    <div></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model="width">
    <div :style="myStyle"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button v-on:click="startProgress">Start Progress</button>
    <div class="progressContainer">
      <div class="progressBar" :style="progressStyle">

      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  new Vue({
    el: '#exercise',
    data: {
      effectStatus: 'false',
      fooClass: 'foo',
      barClass: 'bar',
      inputClass: '',
      width: 100,
      progress: 0
    },
    methods: {
      startEffect: function() {
        var dis = this;
        setInterval(function(){
          dis.effectStatus = !dis.effectStatus;
        }, 500);
      },
      startProgress: function(){
        var dis = this;
        setInterval(function(){
          dis.progress = (dis.progress + 1) % 101
        }, 50);
      }
    },
    computed : {
      effect: function(){
        return this.effectStatus ? 'highlight' : 'shrink';
      },
      myStyle: function(){
        return {
          width: this.width + 'px',
          height: '100px',
          border: '2px solid black'
        }
      },
      progressStyle: function(){
        return {
          width: this.progress + '%'
        }
      }
    }
  });

</script>

<style media="screen">
  #effect {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .progressContainer {
    width: 100px;
    height: 20px;
    border: 1px solid black;
  }

  .progressBar {
    background-color: green;
    height: 20px;
  }

  .highlight {
    background-color: red;
    width: 200px !important;
  }

  .shrink {
    background-color: gray;
    width: 50px !important;
  }

  .foo {
    background-color: green;
    width: 200px;
    height: 200px;
  }

  .bar {
    border: 2px solid black;
  }
</style>
